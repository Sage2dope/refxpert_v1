{%extends "refxpert/base.html"%}

{% block content %}


<div class="form-group">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <p style="font-size: 24px; color: #333; text-align: center; font-weight: bold; padding: 20px;">Password Reset</p>
        {% if form.errors %}
        <p>Your email and/or username was not found. Please try again.</p>
        {% endif %}
        <script>
          {%for msg in messages%}
          swal('{{msg}}');
          {% endfor %}
      </script>

        <form method="POST" action=''>
        {% csrf_token %}
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <label
            for="email"
            class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-950 focus-within:ring-1 focus-within:ring-blue-950"
          >
          <input type="email" name="email" class="peer h-8 w-full border-none p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" placeholder="email" id="id_email">
          
            <span
              class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
            >
              Email
            </span>
          </label>
        <button type="submit" class="inline-block rounded bg-blue-950 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-blue-950">Reset Password</button>
        </form>
</div>

{% endblock %}
